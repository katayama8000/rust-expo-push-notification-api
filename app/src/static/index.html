<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustðŸ¦€</title>
    <style>
        .title {
            color: #d8bb16;
            font-size: 3rem;
            text-align: center;
            margin-top: 10rem;
        }
    </style>
</head>

<body>
    <h1 class="title">this is a api for post expo-push-token</h1>
    <button id="pushId">post</button>
</body>
<script>
    const body = {
        expo_push_token: "ExponentPushToken[b5nR6zALafV431QtOC7byo]",
        title: "title",
        body: "body",
    };
    const button = document.getElementById('pushId');
    button.addEventListener('click', () => {
        fetch('http://127.0.0.1:3000/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(body),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>

</html>
